<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="static/images/netflix-icon-icon-1024x1024-w4ni4f6d.png">
    <title>Netflix clone</title>
</head>
<body>
   <header>
    <div id="all_container"> </div>

   <div id="content">
   <div id="top_header">
    <img src="static/svg/logo.svg">
   </div>

   <div id="sign_up">
      <div id="sign_card">  </div>
     <div class="header">
      <h1>Sign In</h1>

      <div id="main_cont">
         <input type="text" name="" id="" placeholder="Email or mobile number">
         <input type="password" name="" id="" placeholder="Password">
         <input type="button" value="Sign In">
      </div>

      <div id="another_section">
          <p>OR</p>

          <div class="btn">
            <input type="button" value="Use a Sign-In Code">
          </div>
          <div class="forgot">
            <p><a href="">Forgot Password ?</a></p>
          </div>
          <div id="remember">
            <input type="checkbox" name="" id=""> Remember me
          </div>

          <div id="info">
            <p>New to Netflix ? <a href="index.html">Sign up Now</a></p>
          </div>
          <div id="extra_info">
            <p>This page is  protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn More</span></p>
          </div>
      </div>
     </div>
  
   </div>

</div>

   </header> 
</body>
</html>
